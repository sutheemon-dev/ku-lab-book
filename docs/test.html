<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <label for="datepicker">เลือกวันที่:</label>
  <input type="date" id="datepicker">
  <p id="thai-date"></p>

  <script>
    const monthNamesThai = [
      "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน",
      "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
    ];

    const dayNamesThai = [
      "อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์", "เสาร์"
    ];

    document.getElementById('datepicker').addEventListener('change', function () {
      const date = new Date(this.value);
      if (!isNaN(date)) {
        const day = date.getDate().toString().padStart(2, '0');
        const month = monthNamesThai[date.getMonth()];
        const year = date.getFullYear() + 543;
        const dayName = dayNamesThai[date.getDay()];

        const thaiDate = `วัน${dayName}ที่ ${day} ${month} ${year}`;
        document.getElementById('thai-date').textContent = thaiDate;
      } else {
        document.getElementById('thai-date').textContent = '';
      }
    });
  </script>

</body>

</html>
